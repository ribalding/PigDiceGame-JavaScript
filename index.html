<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-1.12.2.min.js"></script>
	<script src="js/script.js"></script>
	<title>Pig Dice</title>
</head>
<body>
	<!-- dat body tho -->
	<div class="container">
		<h1>Pig Dice</h1>
		<div class="gameType">
			<button id="onePlayer" type="button">One Player</button>
			<button id="twoPlayer" type="button">Two Players</button>
		</div>
		<div class="game">
			<button id="roll" type="button" name="button">Roll Dice</button>
			<button id="pass" type="button" name="button">Pass Turn</button>
			<h4>Player 1: <span id="player1Total">0</span></h4>
			<h4>Player 2: <span id="player2Total">0</span></h4>
			<h4>Temporary Score: <span id="tempScoreContainer">0</span></h4>
			<h4>Last Roll: <span id="lastRoll"></span></h4>
			<h4>It is <span id="yourTurn"></span>'s turn.</h4>

		</div>
	</div>
</body>
</html>
